<div class="new-message-container">
  @if (this.uploadService.currentImg$ | async) {
  <img [src]="this.uploadService.currentImg$ | async" alt="">
  <mat-icon (click)="this.uploadService.removeImg()" class="close-icon pos-relative">close</mat-icon>
  }@else {
  <input [(ngModel)]="messageText" matInput type="text" placeholder="Nachricht an #{{ channel.channelName }}" />
  }

  <div class="message-controls">
    <div class="add-elements">
      <button (click)="this.uploadService.triggerFileInput()" class="mini-fab-button" mat-mini-fab
        class="add-doc mini-fab-btn">
        <input id="file-upload" type="file" (change)="chooseFile($event)"
          [accept]="uploadService.acceptedFileTypes" hidden />
        <mat-icon>add</mat-icon>
      </button>
      <div class="vertical-divider"></div>
      <button mat-mini-fab class="emojis mini-fab-btn">
        <mat-icon>sentiment_satisfied</mat-icon>
      </button>
      <button mat-mini-fab class="tag-person mini-fab-btn">
        <mat-icon>alternate_email</mat-icon>
      </button>
    </div>
    <button (click)="sendMessage()" mat-mini-fab class="send-btn">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
