<app-header></app-header>
<div class="workspace">
  <app-workspace-menu
    [clickedChannel]="clickedChannel"
    (clickedChannelChange)="handleChannelClick($event)"
    (selectProfileChange)="handleProfileClick()"
  ></app-workspace-menu>
  <app-new-message *ngIf="isNewMessage"></app-new-message>
  <app-channel
    *ngIf="!selectProfile && !isNewMessage"
    (clickedThreadChange)="handleThreadClick($event)"
    [channel]="channel"
  ></app-channel>
  <app-thread
    *ngIf="!selectProfile && clickedThread"
    (clickedCloseThread)="handleThreadClick($event)"
  ></app-thread>
  <app-direct-message *ngIf="selectProfile && !isNewMessage"></app-direct-message>
</div>
<app-create-channel
  class="create-section"
  *ngIf="clickedChannel"
  (clickedChannel)="handleChannelClick($event)"
></app-create-channel>
<app-profile *ngIf="this.sharedService.isProfile"></app-profile>
<app-my-profile *ngIf="this.sharedService.isMyProfile"></app-my-profile>
