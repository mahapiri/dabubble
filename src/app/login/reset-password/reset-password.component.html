<header class="hide-on-mobile">
    <img src="../../../assets/img/logo-with-font.png" alt="Logo Dabubble" class="logo">
  </header>
<div class="wrapper reset-password">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined" class="login-card">
        <button routerLink="/log-in" class="arrow-back-button"><mat-icon class="icon">arrow_back</mat-icon></button>
        <h1>Passwort zurücksetzen</h1>
        <input type="text" placeholder="Neues Passwort" formControlName="newPassword">
        <input type="text" placeholder="Neues Passwort bestätigen" formControlName="newPasswordConfirm">
        <span class="errormessage" *ngIf="passwordsNotMatching">Die Passwörter stimmen nicht überein</span>
        <div class="next-button-container">
            <button type="submit" class="next-button">Passwort ändern</button>
        </div>
    </mat-card>
    </form >
</div>
