<header class="hide-on-mobile">
  <img src="assets/img/logo-with-font.png" alt="Logo Dabubble" class="logo" />
</header>
<div class="wrapper reset-password">
  <img class="mobile-logo" src="assets/img/logo-with-font.png" alt="" />
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined" class="login-card">
      <button routerLink="/log-in" class="arrow-back-button">
        <mat-icon class="icon">arrow_back</mat-icon>
      </button>
      <h1>Passwort zurücksetzen</h1>

      <div class="show-button-container">
        <img class="password-icon" src="assets/img/lock.png" alt="" />
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="newPassword"
          placeholder="Neues Passwort"
        />
        <button type="button" (click)="showPassword()" mat-icon-button>
          <mat-icon>
            @if ( passwordVisible ) {visibility} @else {visibility_off}
          </mat-icon>
        </button>
      </div>
      <div class="show-button-container">
        <img class="password-icon" src="assets/img/lock.png" alt="" />
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="newPasswordConfirm"
          placeholder="Neues Passwort bestätigen"
        />
        <button type="button" (click)="showPassword()" mat-icon-button>
          <mat-icon>
            @if ( passwordVisible ) {visibility} @else {visibility_off}
          </mat-icon>
        </button>
      </div>
      <span class="errormessage" *ngIf="passwordsNotMatching"
        >Die Passwörter stimmen nicht überein</span
      >
      <div class="next-button-container">
        <button type="submit" class="next-button">Passwort ändern</button>
      </div>
    </mat-card>
  </form>
  <div class="imprint-buttons">
    <a routerLink="/imprint">Impressum</a>
    <a routerLink="/privacy">Datenschutz</a>
  </div>
</div>
