<header>
  <img src="../../../assets/img/logo-with-font.png" alt="Logo Dabubble" class="logo">
</header>
<div class="wrapper">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined" class="login-card">

        <button class="arrow-back-button" routerLink="/log-in"><mat-icon class="icon">arrow_back</mat-icon></button>
        <h1>Konto erstellen</h1>
        <p>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues DABubble-Konto</p>
        <input type="text" placeholder="Name und Nachname" formControlName="userName">
        <input type="text" placeholder="beispielname@email.com" formControlName="userEmail">
        <div class="show-button-container">
            <input [type]="passwordVisible ? 'text' : 'password'" formControlName="userPassword" placeholder="Passwort">
            <button type="button" (click)="showPassword()" mat-icon-button>
              <mat-icon>
                @if ( passwordVisible ) {visibility}
                @else {visibility_off}
              </mat-icon>
            </button>
          </div>



        <div><input type="checkbox" name="" id="">Ich stimme der <a href="">Datenschutzerkl√§rung</a> zu</div>
        <div class="next-button-container">
            <button type="submit" class="next-button" [disabled]="!userForm.valid">Weiter</button>
        </div>


    </mat-card>
    </form >
</div>
