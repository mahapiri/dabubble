<mat-card-content>
    <div class="main-chat" >
      <mat-list>
        <mat-list-item *ngFor="let message of messages$ | async; let i = index">
          <div class="my-message">
            <div class="divider-container">
              <mat-divider> </mat-divider>
              <div class="message-date">{{ formatDate(message.date) }}</div>
            </div>

            <div class="message-container">
              <div id="reactionBar" class="reaction-bar">
                <button class="mini-fab-btn" mat-mini-fab>
                  <img src="./../../../assets/emojis/check.png" alt="check" />
                </button>
                <button class="mini-fab-btn" mat-mini-fab>
                  <img src="./../../../assets/emojis/raising-both-hands.svg" alt="hands up" />
                </button>
                <button class="mini-fab-btn" mat-mini-fab>
                  <mat-icon>add_reaction</mat-icon>
                </button>
                <button class="mini-fab-btn" mat-mini-fab>
                  <mat-icon>comment</mat-icon>
                </button>
              </div>

              <div class="message-details">
                <div class="user-wrapper">
                  <div class="time">{{ formatTime(message.time) }} Uhr</div>
                  <div class="user-name">{{ message.authorName }}</div>
                </div>

                <div class="text-bubble">{{ message.text }}</div>
                <div class="reaction-container">
                  <div class="reactions-wrapper">
                    <button class="reaction-btn">
                      <div class="reaction-info-menu">
                        <img src="./../../../assets/emojis/rocket.svg" alt="nerd" />
                        <span class="user">Noah Braun</span>
                        <span>hat reagiert</span>
                      </div>
                      <img src="./../../../assets/emojis/rocket.svg" alt="check" />
                      <span class="reaction-count">1</span>
                    </button>

                    <button class="reaction-btn">
                      <div class="reaction-info-menu">
                        <img src="./../../../assets/emojis/check.png" alt="rocket" />
                        <span class="user">Sofia MÃ¼ller</span>
                        <span>hat reagiert</span>
                      </div>
                      <img src="./../../../assets/emojis/check.png" alt="check" />
                      <span class="reaction-count">1</span>
                    </button>
                    <button class="mini-fab-btn" mat-mini-fab>
                      <mat-icon>add_reaction</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
              <img class="user-img" src="./../../../assets/img/character3.png" />
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
